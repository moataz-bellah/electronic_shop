{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'shop/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'shop/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'shop/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'shop/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'shop/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'shop/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'shop/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'shop/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'shop/images/img-01.png'%}" alt="IMG">
			</div>
				<span class="contact1-form-title">
					Hi {{c.user}}
				</span>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="student_id" placeholder="Student ID" value="{{c.student_id}}" readonly=true>       
					<span class="shadow-input1"></span>
				</div>
                    
				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="phone" placeholder="Phone Number" value="{{c.phone}}" readonly=true>  
					<span class="shadow-input1"></span>
				</div>
                    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    {% if c.TA_active %}
					<input class="input1" type="text" name="phone" placeholder="Phone Number" value="TA" readonly=true>  
					<span class="shadow-input1"></span>
				</div>
                    {% else %}
            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="phone" placeholder="Phone Number" value="Student" readonly=true>  
					<span class="shadow-input1"></span>
				</div>
{% endif %}
<a href="{% url 'shop:updateclientp' %}"><div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							 Update Profile
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button> </a>
<a href="{% url 'shop:home' %}"><div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							 Back To Home 
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button> </a>

				</div>
					</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'shop/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'shop/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'shop/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'shop/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'shop/vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="{% static 'shop/js/main.js'%}"></script>

</body>
</html>
