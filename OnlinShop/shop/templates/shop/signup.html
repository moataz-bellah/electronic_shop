
{% load crispy_forms_tags %}
{#{% extends "blogs/home.html" %}#}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<title>{% block title %}SignUp to eCommerce Shop{% endblock %}</title>

<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">
                    Sign Up to X-Eats
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-success text-center w-100 mb-3" value="Sign Up">
                        <a href="{% url "shop:signin" %}" class="small">Sign In</a>
                        <a href="/" class="float-right small">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
